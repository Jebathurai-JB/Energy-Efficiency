<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/icons8.png')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Energy Efficiency</title>

  </head>

  <body>

    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="800px" height="600px" viewBox="0 0 800 600" enable-background="new 0 0 800 600" xml:space="preserve">
    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="174.7899" y1="186.34" x2="330.1259" y2="186.34" gradientTransform="matrix(0.8538 0.5206 -0.5206 0.8538 147.9521 -79.1468)">
      <stop  offset="0" style="stop-color:#FFC035"/>
      <stop  offset="0.221" style="stop-color:#F9A639"/>
      <stop  offset="1" style="stop-color:#E64F48"/>
    </linearGradient>
    <circle fill="url(#SVGID_1_)" cx="266.498" cy="211.378" r="77.668"/>
    <linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="290.551" y1="282.9592" x2="485.449" y2="282.9592">
      <stop  offset="0" style="stop-color:#FFA33A"/>
      <stop  offset="0.0992" style="stop-color:#E4A544"/>
      <stop  offset="0.9624" style="stop-color:#00B59C"/>
    </linearGradient>
    <circle fill="url(#SVGID_2_)" cx="388" cy="282.959" r="97.449"/>
    <linearGradient id="SVGID_3_" gradientUnits="userSpaceOnUse" x1="180.3469" y1="362.2723" x2="249.7487" y2="362.2723">
      <stop  offset="0" style="stop-color:#12B3D6"/>
      <stop  offset="1" style="stop-color:#7853A8"/>
    </linearGradient>
    <circle fill="url(#SVGID_3_)" cx="215.048" cy="362.272" r="34.701"/>
    <linearGradient id="SVGID_4_" gradientUnits="userSpaceOnUse" x1="367.3469" y1="375.3673" x2="596.9388" y2="375.3673">
      <stop  offset="0" style="stop-color:#12B3D6"/>
      <stop  offset="1" style="stop-color:#7853A8"/>
    </linearGradient>
    <circle fill="url(#SVGID_4_)" cx="482.143" cy="375.367" r="114.796"/>
    <linearGradient id="SVGID_5_" gradientUnits="userSpaceOnUse" x1="365.4405" y1="172.8044" x2="492.4478" y2="172.8044" gradientTransform="matrix(0.8954 0.4453 -0.4453 0.8954 127.9825 -160.7537)">
      <stop  offset="0" style="stop-color:#FFA33A"/>
      <stop  offset="1" style="stop-color:#DF3D8E"/>
    </linearGradient>
    <circle fill="url(#SVGID_5_)" cx="435.095" cy="184.986" r="63.504"/>
    </svg>

    {% if request.method == 'GET' %}
    <div class="container">
      <center><h2>Energy  Efficiency</h2></center>
      <form name="form" class="form" id="form" action="#" method="POST">
        <input type="number" step=0.01 class="text" name='relative_compactness' placeholder="Relative Compactness" required>
        <br/>
        <input type="number" step=0.01 class="text" name='surface_area' placeholder="Surface Area" required>
        <br/>
        <input type="number" step=0.01 class="text" name="wall_area" placeholder="Wall Area" required>
        <br/>
        <input type="number" step=0.01 class="text" name="roof_area" placeholder="Roof Area" required>
        <br/>
        <input type="number" step=0.01 class="text" name="overall_height" placeholder="Overall Height"required>
        <br/>
        <input type="number" step=0.01 class="text" name="orientation" placeholder="Orientation" required>
        <br/>
        <input type="number" step=0.01 class="text" name="glazing_area" placeholder="Glazing Area" required>
        <br/>
        <input type="number" step=0.01 class="text" name="glazing_area_distribution" placeholder="Glazing Area Distribution" required>
        <br/>
        <br/>
      </form>
      <br/>
      <button form="form" type="submit" name="cooling_button" class="cooling">
        <span>Cooling</span>
      </button>
      <button form="form" type="submit" name="heading_button" class="heating">
        <span>Heating</span>
      </button>
      
      
  {% else %}

    {% if button == 'cooling' %}
      <div class="cooling_load">
        <h3>Cooling Load: {{prediction}}</h3>
      </div>
    {% else %}
      <div class="heating_load">
        <h3>Heating Load: {{prediction}}</h3>
      </div> 
    {% endif %}  
    </div>
  {% endif %}

  </body>
</html>
